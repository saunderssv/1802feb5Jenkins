<ul *ngIf="lists && lists.length > 0;else nolistscontent" class="container list-container">
  <li routerLink="/list/{{list.id}}" *ngFor="let list of lists"><label>{{list.title}}</label><span>{{list.items.length}}</span></li>
</ul>
<ng-template #nolistscontent>
  <div>You have no lists to view</div>
</ng-template>
